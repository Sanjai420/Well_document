<body>
    <div class="p-5 flex justify-center">
        <div class="panel sm:w-full lg:w-[50%]">
            <div class="mb-5 flex items-center justify-between">
                <h3 class="text-xl font-semibold dark:text-white-light">Will Application Form</h3>
            </div>
            <div class="mb-5">
                <form class="space-y-3">
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                        <div class="w-full">
                            <label for="actionName">Given Name <span class="text-red-600">*</span></label>
                            <input id="actionName" type="text" placeholder="Enter Name" class="form-input" required/>
                        </div>
                        <div class="w-full">
                            <label for="actionName">Middle Name</label>
                            <input id="middleName" type="text" placeholder="Enter Middle Name" class="form-input" />
                        </div>
                        <div class="w-full">
                            <label for="actionName">Surname <span class="text-red-600">*</span></label>
                            <input id="sureName" type="text" placeholder="Enter Surname" class="form-input" required/>
                        </div>
                    </div>
                    <div>
                        <label for="dateOfBirth">Date Of Birth <span class="text-red-600">*</span></label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                              </svg>
                            </div>
                            <input datepicker type="text" class="form-input pl-10 p-2 " placeholder="Select date">
                          </div>
                    </div>
                    

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="gridCity">City of Birth</label>
                            <input id="gridCity" type="text" placeholder="Enter City" class="form-input" />
                        </div>
                        <div>
                            <label for="country">Country of Birth</label>
                            <select id="seachable-select" class="w-full rounded-lg bg-white border border-slate-200 focus:ring-blue-500 outline-none"></select>
                        </div>
                    </div>
                    <div>
                        <label for="ipMask" class="">Passport Number</label>
                        <input id="ipMask" type="text" placeholder="" class="form-input" x-mask="9999-9999-9999" />
                    </div>
                    <div>
                        <label for="gridAddress1">Address</label>
                        <input id="gridAddress1" type="text" placeholder="Enter Address" class="form-input" />
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="phoneMask">Phone Number <span class="text-red-600">*</span></label>
                            <input id="phoneMask" type="tel" placeholder="123-45-678" class="form-input" x-mask="(999) 999-9999" required/>
                        </div>
                        <div>
                            <label for="gridEmail">Email <span class="text-red-600">*</span> </label>
                            <input id="gridEmail" type="email" placeholder="Enter Email" class="form-input" required/>
                        </div>
                        
                    </div>
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="w-full">
                            <label for="motherName">Mother Given Name</label>
                            <input id="motherName" type="text" placeholder="Enter Your Name" class="form-input" />
                        </div>
                        <div class="w-full">
                            <label for="motherSurName">Mother Surname</label>
                            <input id="motherSurName" type="text" placeholder="Enter Your Mother Surname" class="form-input" />
                        </div>
                    </div>
                    <div>
                        <label for="lifeInsurence">Life Insurance</label>
                        <input type="text" placeholder="" class="form-input" id="lifeInsurence"/>
                    </div>
                    <div class="row files" id="files1">
                        <label>Will</label>
                        <span class="btn btn-outline-primary btn-file sm:w-[50%] md:w-[20%]">
                            Upload File  <input type="file" name="files1" class=" absolute top-0 right-0  outline-none cursor-pointer opacity-0 block w-full h-full" style="font-size: 0.50rem;" multiple/>
                        </span>
                        <br />
                        <ul class="fileList" style="margin-top: -2%;"></ul>
                    </div>
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-3" style="margin-top: -0.3%;">
                        <div class="w-full">
                            <label for="executorName">Executor Name</label>
                            <input id="executorName" type="text" placeholder="Enter Your Name" class="form-input" />
                        </div>
                        <div>
                            <label for="executorphoneMask">Executor Phone Number</label>
                            <input id="executorphoneMask" type="text" placeholder=" " class="form-input" x-mask="(999) 999-9999" />
                        </div>
                        <div>
                            <label for="executorEmail">Executor Email</label>
                            <input id=executorEmail" type="email" placeholder="Enter Email" class="form-input" />
                        </div>
                    </div>
                    <div>
                        <label for="gridAddress2">Executor Address</label>
                        <input
                            id="gridAddress2"
                            type="text"
                            placeholder="Enter Address"
                            class="form-input"
                        />
                    </div>
                    <div>
                        <label for="lifeInsurence">Next of Kin</label>
                        <input type="text" placeholder="" class="form-input" id="nextOfKin" required />
                    </div>               
                    
                    <div class="float-right">
                        <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Submit
                          </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

      <script>
        $.fn.fileUploader = function (filesToUpload, sectionIdentifier) {
            var fileIdCounter = 0;

            $(this).closest(".files").change(function (evt) {
                var output = [];

                for (var i = 0; i < evt.target.files.length; i++) {
                    fileIdCounter++;
                    var file = evt.target.files[i];
                    var fileId = sectionIdentifier + fileIdCounter;

                    filesToUpload.push({
                        id: fileId,
                        file: file
                    });

                    var removeLink = "<a class=\"removeFile\" href=\"#\" data-fileid=\"" + fileId + "\"><i class='fa-solid fa-xmark'></i></a>";

                    output.push("<li class='mb-5'><strong>", escape(file.name), "</strong> - ", file.size, " bytes. &nbsp; &nbsp; ", removeLink, "</li> ");
                };

                $(this).children(".fileList").append(decodeURIComponent(output.join("")));

                // Reset the input to null - fix for Chrome bug
                $(this).find("input[type=file]").val(null);
            });

            $(this).on("click", ".removeFile", function (e) {
                e.preventDefault();

                var fileId = $(this).data("fileid");

                // Loop through the files array and check if the ID of the file matches fileId
                // and get the index of the match
                for (var i = 0; i < filesToUpload.length; ++i) {
                    if (filesToUpload[i].id === fileId)
                        filesToUpload.splice(i, 1);
                }

                $(this).parent().remove();
            });

            this.clear = function () {
                for (var i = 0; i < filesToUpload.length; ++i) {
                    if (filesToUpload[i].id.indexOf(sectionIdentifier) >= 0)
                        filesToUpload.splice(i, 1);
                }

                $(this).children(".fileList").empty();
            }

            return this;
        };

        $(function () {
            var filesToUpload = [];

            var files1Uploader = $("#files1").fileUploader(filesToUpload, "files1");

            $("#uploadBtn").click(function (e) {
                e.preventDefault();

                var formData = new FormData();

                for (var i = 0, len = filesToUpload.length; i < len; i++) {
                    formData.append("files", filesToUpload[i].file);
                }

                $.ajax({
                    url: "http://requestb.in/1k0dxvs1",
                    data: formData,
                    processData: false,
                    contentType: false,
                    type: "POST",
                    success: function (data) {
                        alert("DONE");

                        files1Uploader.clear();
                    },
                    error: function (data) {
                        alert("ERROR - " + data.responseText);
                    }
                });
            });
        });

});
    </script>
